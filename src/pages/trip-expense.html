<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shall We Trip?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      as="font"
    />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" />
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/light.css">
  </head>
  <body>
    <div class="container">
      <h1 class="a11y-hidden">Shall We Trip?</h1>
       <nav class="commonMenu">
        <ul class="commonMenu__listwrap">
          <li class="commonMenu__list commonMenu__exchange">
            <a href="/" class="commonMenu__item">
              <i class="commonMenu__icon bx bx-calculator"></i>
              <p class="commonMenu__text">환율</p>
            </a>
          </li>
          <li class="commonMenu__list commonMenu__trip-list">
            <a href="/trip-list" class="commonMenu__item">
              <i class="commonMenu__icon bx bx-book"></i>
              <p class="commonMenu__text">여행리스트</p>
            </a>
          </li>
          <li class="commonMenu__list">
            <button class="commonMenu__item add-expense" type="button">
              <span class="commonMenu__add theme-color"></span>
              <span class="commonMenu__text commonMenu__add--text">지출추가</span>
            </button>
          </li>
          <li class="commonMenu__list commonMenu__chart unimplemented">
            <a href="#" class="commonMenu__item">
              <i class="commonMenu__icon bx bx-pie-chart-alt-2"></i>
              <p class="commonMenu__text">통계</p>
            </a>
          </li>
          <li class="commonMenu__list commonMenu__setting" data-page="setting">
            <button type="button" class="commonMenu__item">
              <i class="commonMenu__icon bx bx-cog"></i>
              <p class="commonMenu__text">설정</p>
            </button>
          </li>
        </ul>
        <ul class="commonMenu__setwrap">
          <li>
            <a href="#" class="commonMenu__logout"><i class="commonMenu__logout--icon bx bx-log-out"></i> 로그아웃</a>
          </li>
        </ul>
      </nav>
      <main class="expense-main">
        <div class="trip">
          <h2 class="trip__title"></h2>
          <button class="trip__button"></button>
          <span class="trip__period"></span>
        </div>
        <div class="area budget">
          <div class="budget__total">
            <span class="budget__total-text">총 예산</span>
            <b class="budget__total-cost"></b>
          </div>
          <div class="budget__rest">
            <span class="budget__rest-text">남은 예산</span>
            <b class="budget__rest-cost"></b>
          </div>
        </div>
        <div class="area expense">
          <div class="expense__total">
            <span class="expense__total-text">총 지출</span>
            <b class="expense__total-cost"></b>
          </div>
          <div class="expense__cash">
            <span class="expense__cash-text">현금 지출</span>
            <b class="expense__cash-cost"></b>
          </div>
          <div class="expense__card">
            <span class="expense__card-text">카드 지출</span>
            <b class="expense__card-cost"></b>
          </div>
        </div>
        <ul class="category">
          <li class="category__item category__all">
            <button class="category__button category__button--selected" data-category="">All</button>
          </li>
          <li class="category__item category__meal">
            <button class="category__button" data-category="meal">식비</button>
          </li>
          <li class="category__item category__shopping">
            <button class="category__button" data-category="shopping">쇼핑</button>
          </li>
          <li class="category__item category__tour">
            <button class="category__button" data-category="tour">관광</button>
          </li>
          <li class="category__item category__traffic">
            <button class="category__button" data-category="traffic">교통</button>
          </li>
          <li class="category__item category__accommodation">
            <button class="category__button" data-category="accommodation">숙박</button>
          </li>
          <li class="category__item category__etc">
            <button class="category__button" data-category="etc">기타</button>
          </li>
        </ul>
        <ul class="expense__list"></ul>
        <div class="modal-bg notransition">
          <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
            <h3 id="modalTitle" class="a11y-hidden">여행 추가</h3>
            <button type="button" class="button button-close-modal" aria-label="모달 닫기" title="모달 닫기">
              <span aria-hidden="true">×</span>
            </button>
            <form action="" class="modal__form" autocomplete="off">
              <fieldset>
                <legend class="a11y-hidden">지출 정보 입력</legend>
                <div class="input-wrap">
                  <label class="top-label">카테고리</label>
                  <ul class="modal-category">
                    <li class="modal-category__item">
                      <input type="radio" id="meal" name="category" value="meal" class="modal-category__button meal" checked></input>
                      <label for="meal" class="modal-category__text">식비</label >
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="shopping" name="category" value="shopping" class="modal-category__button shopping"></input>
                      <label for="shopping" class="modal-category__text">쇼핑</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="tour" name="category" value="tour" class="modal-category__button tour"></input>
                      <label for="tour" class="modal-category__text">관광</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="traffic" name="category" value="traffic" class="modal-category__button traffic"></input>
                      <label for="traffic" class="modal-category__text">교통</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="accommodation" name="category" value="accommodation" class="modal-category__button accommodation"></input>
                      <label for="accommodation" class="modal-category__text">숙박</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="etc" name="category" value="etc" class="modal-category__button etc"></input>
                      <label for="etc" class="modal-category__text">기타</label>
                    </li>
                  </ul>
                </div>
                <div class="input-wrap">
                  <label>결제수단</label>
                  <ul class="modal-paymentMethod">
                    <li class="modal-paymentMethod__item">
                      <input type="radio" id="cash" name="paymentMethod" value="현금" class="modal-paymentMethod__button cash" checked></input>
                      <label for="cash" class="modal-paymentMethod__text">현금</label>
                    </li>
                    <li class="modal-paymentMethod__item">
                      <input type="radio" id="card" name="paymentMethod" value="카드" class="modal-paymentMethod__button card"></input>
                      <label for="card" class="modal-paymentMethod__text">카드</label>
                    </li>
                  </ul>
                </div>
                <div class="input-wrap">
                  <label for="title">내용</label>
                  <input type="text" id="title" name="title"/>
                </div>
                <div class="input-wrap">
                  <label for="date">사용한 시간</label>
                  <input type="text" id="date" name="date" />
                </div>
                <div class="input-wrap">
                  <label for="cost">금액</label>
                  <div class="input-money">
                    <input type="text" id="cost" name="cost"  placeholder="원화로 입력해주세요" />
                    <span class="input-money__unit"></span>
                  </div>
                  <p class="input-wrap__guide"></p>
                </div>
              </fieldset>
              <button type="submit" class="button--submit">저장</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
